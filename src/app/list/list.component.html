
<div *ngIf="countryData" id="list" class="column">
    <h1>Country: {{countryData.name}}</h1>
    <h3>Capital: {{countryData.capital}}</h3>
    <h3>Region: {{countryData.region}}</h3>
    <h3>IncomeLevel: {{countryData.incomeLevel}}</h3>
    <h3>Latitude: {{countryData.latitude}}</h3>
    <h3>Longitude: {{countryData.longitude}}</h3>


</div>
